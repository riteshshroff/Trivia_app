<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App | Page1</title>
</head>
<body style="background-color: dodgerblue;">
    <center style="color: white;">
        <h1>Trivia Quiz</h1>        
    </center>
    <style>
        #name::placeholder{
            background-color:dodgerblue ;
        }        
        #answer:hover{
            background-color: yellow;
            border: none;
        }
        .btn1:hover{
            background-color: red;
        }
    </style>
    <div style="margin-top: 150px;"> 
        <form action="{% url 'start-quiz' %}" method="POST">
            {% csrf_token %}
            <table align='center'>
                <tr>
                    <th>
                        <center>
                            <input type="hidden" name="name" id="name" value="{{name}}">
                            <input type="text" name="question" id="name" value="Who is the best cricketer in the world?" style="border: none;font-size: 30px;background-color: dodgerblue;width: 505px;text-align: center;" readonly>
                        </center>
                    </th>                

                </tr>
                <tr>
                    <td>
                        <center>
                            A: Sachin Tendulkar<input type="radio" name="answer" value="Sachin Tendulkar" id="answer"  required >
                            B: Virat Kolli<input type="radio" name="answer" value="Virat Kolli" id="answer"  required>
                            C: Adam Gilchirst<input type="radio" name="answer" value="Adam Gilchirst" id="answer" required>
                            D: Jacques Kallis<input type="radio" name="answer" value="Jacques Kallis" id="answer"  required>
                        </center><br>
                    </td>    
                </tr>
                <tr>
                    <td>
                        <center>
                            <input type="submit" class="btn1" value="Next" style='width: 100px; height: 30px;background-color: mediumblue;color: white;border: white;'>                        
                        </center>
                    </td>
                </tr>
            </table>      
        </form>
    </div>
    
</body>
</html>
